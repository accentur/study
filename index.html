<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .highlight {
            background-color: #e7f3fe;
        }
    </style>
    <script>
        function getSubjectByMonth() {
            const subjects = {
                0: 'REST API', 1: 'REST API',
                2: 'Angular', 3: 'Angular',
                4: 'SaaS',
                5: 'Webpack',
                6: 'Stocks', 7: 'Stocks',
                8: 'Math', 9: 'Math',
                10: 'Web3/Blockchain', 11: 'Web3/Blockchain'
            };
            return subjects[new Date().getMonth()];
        }

        document.addEventListener('DOMContentLoaded', () => {
            const currentSubject = getSubjectByMonth();
            document.querySelectorAll('.dynamic-subject').forEach(cell => {
                cell.textContent = currentSubject;
            });
        });
    </script>
</head>
<body>
    <h1>Study Timetable</h1>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>5:00 AM - 5:15 AM</th>
                <th>5:15 AM - 6:05 AM</th>
                <th>6:05 AM - 6:45 AM</th>
                <th>1:00 PM - 2:00 PM</th>
                <th>Sabbatical</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Tea</td>
                <td>Yoga</td>
                <td class="dynamic-subject"></td>
                <td class="dynamic-subject"></td>
                <td>No</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Tea</td>
                <td>Yoga</td>
                <td class="dynamic-subject"></td>
                <td class="dynamic-subject"></td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Tea</td>
                <td>Yoga</td>
                <td class="dynamic-subject"></td>
                <td class="dynamic-subject"></td>
                <td>No</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>Tea</td>
                <td>Yoga</td>
                <td class="dynamic-subject"></td>
                <td class="dynamic-subject"></td>
                <td>No</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Tea</td>
                <td>Yoga</td>
                <td class="dynamic-subject"></td>
                <td class="dynamic-subject"></td>
                <td>No</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>Tea</td>
                <td>Yoga</td>
                <td class="dynamic-subject"></td>
                <td class="dynamic-subject"></td>
                <td>No</td>
            </tr>
            <tr class="highlight">
                <td>Sunday</td>
                <td>Tea</td>
                <td>Yoga</td>
                <td colspan="2">No Study</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
